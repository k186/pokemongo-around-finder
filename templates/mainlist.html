    <script type="text/javascript" src="../js/core/jq.js"></script>
    <script type="text/javascript" src="../js/core/iscroll.js"></script>
    <script type="text/javascript" src="../js/core/doT.js"></script>
    <!--/build -->
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script id="listTpl" type="text/x-dot-template">
        {{for(var index in it){}}
        <li class="list-li">
            <div class="list-left">
                <img src="../images/{{=it[index].pokemonId}}.png" class="list-img">
                <div class="list-info">
                    <div class="info-title"><span class="info-name">{{=it[index].uid}}</span><span class="info-time">{{=it[index].expiration_time}}</span></div>
                    <div class="info-location">{{=it[index].latitude}},{{=it[index].longitude}}</div>
                </div>
            </div>
            <div class="list-right">
                <i class="iconfont icon-copy" google="{{=it[index].latitude}},{{=it[index].longitude}}">&#xe600;</i>
            </div>
        </li>
        {{ } }}
    </script>
    <script id="unusualTpl" type="text/x-dot-template">
        {{for(var index in it){}}
        <li><img src="../images/{{=it[index].id}}.png" class="nav-img"><span class="nav-name">{{-it[index].name}}</span><span class="nav-time">({{=it[index].expiration_time}})</span></li>
        {{ } }}
    </script>
</head>
<body>
<iframe src="https://ghbtns.com/github-btn.html?user=k186&repo=multiple-print&type=star&count=true" frameborder="0"></iframe>
<iframe src="https://ghbtns.com/github-btn.html?user=k186&repo=multiple-print&type=fork&count=true" frameborder="0"></iframe>
<!--unusual-pokemon-->
<nav>
    <ul class="unusual-list" id="unusual-box">

    </ul>
</nav>
<!--unusual-pokemon-end-->
<!--loading-->
<section id="loading">

</section>
<!--loading-end-->
<!--input-->
<section id="inputLocation">
    <div class="input-group">
        <div class="input-row">
            <div class="input-name">
                <span class="cn">纬度</span>
                <span class="en">latitude</span>
            </div>
            <div class="input">
                <input type="text" id="latitude" value="51.49730901400831">
            </div>
        </div>
        <div class="input-row">
            <div class="input-name">
                <span class="cn">经度</span>
                <span class="en">longitude</span>
            </div>
            <div class="input">
                <input type="text" id="longitude" value="-0.12651443481445312">
            </div>
        </div>
        <div class="input-row">
            <div class="btn">
                <div class="btn-submit" id="GPS">获取GPS</div>
            </div>
        </div>
        <div class="input-row" style="display:none">
            <div class="btn">
                <div class="btn-on btn-left">获 取(GET)</div>
                <div class="btn-off btn-right">扫 描(SCAN)</div>
            </div>
        </div>
        <div class="input-row">
            <div class="btn">
                <div class="btn-submit" id="submit">提交(SUBMIT)</div>
            </div>
        </div>
    </div>

</section>
<!--input-end-->
<!--pokemon-list-->
<section id="wrapper" class="pokemon-list">
        <ul id="box-list" class="box-list">
        </ul>
</section>
<!--box-list-end-->

<div class="option" id="GoInput">
    <i class="iconfont icon-option">&#xe602;</i>
</div>
</body>
</html>
